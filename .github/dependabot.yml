version: 2
updates:
  # PHP/Composer dependencies
  - package-ecosystem: "composer"
    directory: "/src"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"
    reviewers:
      - "ryosuke"
    assignees:
      - "ryosuke"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "php"

  # JavaScript/npm dependencies
