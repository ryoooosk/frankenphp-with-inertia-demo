services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
    depends_on:
      - postgres

  node:
    image: node:22-bullseye
    ports:
      - "5173:5173"
    volumes:
      - ./src:/src
    command: ["sleep", "infinity"]
    working_dir: /src

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
